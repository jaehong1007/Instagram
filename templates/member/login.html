{% extends 'base.html' %}

{% block content %}

{% if user.is_active %}

<h2>{{ user.username }} Welcome </h2>
<a href="{% url 'signout' %}">Logout</a>
{% else %}
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <button class="btn-primary" type="submit">Login</button>
</form>
{% endif %}
{% endblock %}
