{% extends 'base.html' %}

{% block content %}

{% if user.is_active %}

<h4> Welcome '{{ user.username }}' </h4>
<a href="{% url 'signout' %}">Logout</a>
{% else %}
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <button class="btn-primary" type="submit">Login</button>
</form>
<hr>
<a href="{%url 'singup"></a><button>회원가입</button>
{% endif %}
{% endblock %}
